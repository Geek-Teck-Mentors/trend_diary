services:
  postgres:
    image: postgres:15.8
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgresql/setup_config.sql:/docker-entrypoint-initdb.d/setup_config.sql
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: postgres
    command: postgres

volumes:
  postgres_data:
    driver: local
