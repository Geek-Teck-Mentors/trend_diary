name: Biome Auto Format

on:
  push:
    branches-ignore:
      - main
  pull_request:

permissions:
  contents: write

# 共通の設定を定義
env:
  NODE_VERSION_FILE: .node-version

defaults:
  run:
    shell: bash
    working-directory: ./application

jobs:
  auto-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          # git pushするためにはtokenが必要
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Biome
        uses: biomejs/setup-biome@v2
        with:
          version: 2.0.6

      - name: Check format
        id: check
        # formatのチェックが失敗してもジョブを続行
        continue-on-error: true
        run: biome format .

      - name: Run format
        # チェックが失敗した場合のみフォーマットを実行
        if: steps.check.outcome == 'failure'
        run: biome format --write .

      - name: Commit and push changes
        # チェックが失敗していた場合のみコミット＆プッシュ
        if: steps.check.outcome == 'failure'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          # 変更がある場合のみコミット
          git diff --staged --quiet || git commit -m "style: auto format by biome

          https://claude.ai/code/session_014NDYRTho6EyUEQvLJVYqAi"
          # コミットがある場合のみプッシュ
          git diff HEAD@{1} --quiet || git push
