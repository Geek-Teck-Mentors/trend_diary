name: Functions CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths:
      - 'supabase/functions/**'
      - '.github/workflows/functions_ci.yaml'

env:
  DENO_VERSION: 2.3.1
  EXCLUDE_FUNCTIONS: ("infrastructure")
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Denoの構築
        uses: denoland/setup-deno@v2
        with:
          deno-version: ${{ env.DENO_VERSION }}
      - name: define runs_on_each_supabase_functions
        working-directory: .github/scripts
        run: source ./define_runs_on_each_supabase_functions.sh
      - name: Lint
        run: runs_on_each_supabase_functions "deno lint" "${{ env.EXCLUDE_FUNCTIONS }}"

  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Denoの構築
        uses: denoland/setup-deno@v2
        with:
          deno-version: ${{ env.DENO_VERSION }}
      - name: define runs_on_each_supabase_functions
        working-directory: .github/scripts
        run: source ./define_runs_on_each_supabase_functions.sh
      - name: Format
        run: runs_on_each_supabase_functions "deno fmt" "${{ env.EXCLUDE_FUNCTIONS }}"
