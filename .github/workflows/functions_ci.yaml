name: Functions CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths:
      - 'supabase/functions/**'
      - '.github/workflows/functions_ci.yaml'

env:
  DENO_VERSION: 2.0.6
  FUNCTIONS: fetch_articles

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Denoの構築
        uses: denoland/setup-deno@v2
        with:
          deno-version: ${{ env.DENO_VERSION }}
      - name: Lint
        run: |
          for function_name in ${{ env.FUNCTIONS }}; do
            deno lint -c supabase/functions/${function_name}/deno.json
          done

  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Denoの構築
        uses: denoland/setup-deno@v2
        with:
          deno-version: ${{ env.DENO_VERSION }}
      - name: Format
        run: |
          for function_name in ${{ env.FUNCTIONS }}; do
            deno fmt -c supabase/functions/${function_name}/deno.json
          done
