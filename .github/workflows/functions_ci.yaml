name: Functions CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths:
      - 'supabase/functions/**'
      - '.github/workflows/functions_ci.yaml'

env:
  DENO_VERSION: 2.3.1
  EXCLUDE_FUNCTIONS: ("infrastructure")
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Denoの構築
        uses: denoland/setup-deno@v2
        with:
          deno-version: ${{ env.DENO_VERSION }}
      - name: Lint
        run: |
          chmod +x .github/scripts/runs_on_each_supabase_functions.sh
          .github/scripts/runs_on_each_supabase_functions.sh "deno lint" "${{ env.EXCLUDE_FUNCTIONS }}"

  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Denoの構築
        uses: denoland/setup-deno@v2
        with:
          deno-version: ${{ env.DENO_VERSION }}
      - name: Format
        run: |
          chmod +x .github/scripts/runs_on_each_supabase_functions.sh
          .github/scripts/runs_on_each_supabase_functions.sh "deno fmt" "${{ env.EXCLUDE_FUNCTIONS }}"
