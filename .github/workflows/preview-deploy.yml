name: Cloudflare Preview Deploy

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'src/**'
      - 'prisma/**'
      - 'package.json'
      - 'package-lock.json'
      - 'wrangler.toml'
      - 'tsconfig.json'
      - 'vite.config.ts'
      - '.github/workflows/preview-deploy.yml'

jobs:
  deploy-preview:
    if: github.actor != 'dependabot[bot]'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      deployments: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Node.jsã®æ§‹ç¯‰
        uses: ./.github/actions/setup_node
        with:
          node-version-file: .node-version

      - name: Prismaã‚¯ãƒ©ã‚¤ã‚¢ãƒ³ãƒˆç”Ÿæˆ
        run: npx prisma generate

      - name: ãƒ“ãƒ«ãƒ‰
        run: npm run build

      - name: Create GitHub Deployment
        id: create_deployment
        uses: actions/github-script@v7
        with:
          script: |
            const { data: deployment } = await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.sha,
              environment: 'preview',
              auto_merge: false,
              required_contexts: [],
              description: `Preview deployment for PR #${{ github.event.pull_request.number }}`
            });
            console.log(`Created deployment: ${deployment.id}`);
            return deployment.id;

      - name: Upload Preview Version to Cloudflare Workers
        id: deploy
        run: |
          # PRç•ªå·ã‹ã‚‰ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ã‚¨ã‚¤ãƒªã‚¢ã‚¹ã‚’ç”Ÿæˆ
          PR_NUMBER=${{ github.event.pull_request.number }}
          PREVIEW_ALIAS="pr-${PR_NUMBER}"

          # æ–°ã—ã„ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ï¼ˆæœ¬ç•ªãƒ‡ãƒ—ãƒ­ã‚¤ã—ãªã„ï¼‰
          npx wrangler versions upload --preview-alias "${PREVIEW_ALIAS}" > deploy-output.txt

          # ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼URLã‚’æŠ½å‡º
          DEPLOY_URL=$(grep -oP 'https://[^\s]+workers\.dev' deploy-output.txt | head -1)
          echo "deploy_url=${DEPLOY_URL}" >> $GITHUB_OUTPUT

          # ã‚¯ãƒªãƒ¼ãƒ³ã‚¢ãƒƒãƒ—
          rm deploy-output.txt
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Update Deployment Status
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: ${{ steps.create_deployment.outputs.result }},
              state: 'success',
              environment_url: '${{ steps.deploy.outputs.deploy_url }}',
              description: 'Preview deployment is ready',
              auto_inactive: false
            });

      - name: Update Deployment Status on Failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: ${{ steps.create_deployment.outputs.result }},
              state: 'failure',
              description: 'Preview deployment failed'
            });

      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            const deployUrl = '${{ steps.deploy.outputs.deploy_url }}';
            const prNumber = context.payload.pull_request.number;
            const commentBody = `## ğŸš€ Cloudflare Preview Deploy

            ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ç’°å¢ƒãŒæ­£å¸¸ã«ãƒ‡ãƒ—ãƒ­ã‚¤ã•ã‚ŒãŸã‚ˆï¼

            **Preview URL:** ${deployUrl}

            ---

            â„¹ï¸ ã“ã®ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ç’°å¢ƒã®Web/APIã¯åˆ†é›¢ã•ã‚Œã¦ã„ã‚‹ãŒã€DBã¯æœ¬ç•ªç’°å¢ƒã‚’å‚ç…§ã—ã¦ã„ã‚‹
            â„¹ï¸ PRãŒã‚¯ãƒ­ãƒ¼ã‚ºã•ã‚Œã‚‹ã¨è‡ªå‹•çš„ã«å‰Šé™¤ã•ã‚Œã‚‹`;

            // æ—¢å­˜ã®ã‚³ãƒ¡ãƒ³ãƒˆã‚’æ¤œç´¢
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('ğŸš€ Cloudflare Preview Deploy')
            );

            if (botComment) {
              // æ—¢å­˜ã®ã‚³ãƒ¡ãƒ³ãƒˆã‚’æ›´æ–°
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              // æ–°è¦ã‚³ãƒ¡ãƒ³ãƒˆã‚’ä½œæˆ
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: commentBody
              });
            }
