name: Cloudflare Preview Deploy

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  deploy-preview:
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build
        run: npm run build

      - name: Upload Preview Version to Cloudflare Workers
        id: deploy
        run: |
          # PRç•ªå·ã‹ã‚‰ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ã‚¨ã‚¤ãƒªã‚¢ã‚¹ã‚’ç”Ÿæˆ
          PR_NUMBER=${{ github.event.pull_request.number }}
          PREVIEW_ALIAS="pr-${PR_NUMBER}"

          # æ–°ã—ã„ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ï¼ˆæœ¬ç•ªãƒ‡ãƒ—ãƒ­ã‚¤ã—ãªã„ï¼‰
          npx wrangler versions upload --preview-alias "${PREVIEW_ALIAS}" > deploy-output.txt

          # ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼URLã‚’æŠ½å‡º
          DEPLOY_URL=$(grep -oP 'https://[^\s]+workers\.dev' deploy-output.txt | head -1)
          echo "deploy_url=${DEPLOY_URL}" >> $GITHUB_OUTPUT

          # ã‚¯ãƒªãƒ¼ãƒ³ã‚¢ãƒƒãƒ—
          rm deploy-output.txt
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            const deployUrl = '${{ steps.deploy.outputs.deploy_url }}';
            const prNumber = context.payload.pull_request.number;
            const commentBody = `## ğŸš€ Cloudflare Preview Deploy

            ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ç’°å¢ƒãŒæ­£å¸¸ã«ãƒ‡ãƒ—ãƒ­ã‚¤ã•ã‚ŒãŸã‚ˆï¼

            **Preview URL:** ${deployUrl}

            ---

            â„¹ï¸ ã“ã®ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ç’°å¢ƒã¯æœ¬ç•ªã®DBã¨APIã«æ¥ç¶šã—ã¦ã„ã‚‹
            â„¹ï¸ ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ã‚¨ã‚¤ãƒªã‚¢ã‚¹ã¯è‡ªå‹•çš„ã«ç®¡ç†ã•ã‚Œã‚‹ï¼ˆæœ€æ–°1000å€‹ã¾ã§ä¿æŒï¼‰`;

            // æ—¢å­˜ã®ã‚³ãƒ¡ãƒ³ãƒˆã‚’æ¤œç´¢
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('ğŸš€ Cloudflare Preview Deploy')
            );

            if (botComment) {
              // æ—¢å­˜ã®ã‚³ãƒ¡ãƒ³ãƒˆã‚’æ›´æ–°
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              // æ–°è¦ã‚³ãƒ¡ãƒ³ãƒˆã‚’ä½œæˆ
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: commentBody
              });
            }
