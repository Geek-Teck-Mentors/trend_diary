name: Cloudflare Preview Deploy

on:
  pull_request:
    types: [opened, synchronize, reopened]
  pull_request_target:
    types: [closed]

jobs:
  deploy-preview:
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build
        run: npm run build

      - name: Deploy to Cloudflare Workers
        id: deploy
        run: |
          # PRÁï™Âè∑„ÇíÂèñÂæó
          PR_NUMBER=${{ github.event.pull_request.number }}
          WORKER_NAME="trend-diary-pr-${PR_NUMBER}"

          # wrangler.toml„ÇíPRÁî®„Å´‰∏ÄÊôÇÁöÑ„Å´„Ç≥„Éî„Éº
          cp wrangler.toml wrangler.preview.toml
          sed -i "s/name = \"trend-diary\"/name = \"${WORKER_NAME}\"/" wrangler.preview.toml

          # „Éá„Éó„É≠„Ç§ÂÆüË°å
          npx wrangler deploy --config wrangler.preview.toml --keep-vars > deploy-output.txt

          # „Éá„Éó„É≠„Ç§URL„ÇíÊäΩÂá∫
          DEPLOY_URL=$(grep -oP 'https://[^\s]+workers\.dev' deploy-output.txt | head -1)
          echo "deploy_url=${DEPLOY_URL}" >> $GITHUB_OUTPUT

          # „ÇØ„É™„Éº„É≥„Ç¢„ÉÉ„Éó
          rm wrangler.preview.toml deploy-output.txt
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            const deployUrl = '${{ steps.deploy.outputs.deploy_url }}';
            const prNumber = context.payload.pull_request.number;
            const commentBody = `## üöÄ Cloudflare Preview Deploy

            „Éó„É¨„Éì„É•„ÉºÁí∞Â¢É„ÅåÊ≠£Â∏∏„Å´„Éá„Éó„É≠„Ç§„Åï„Çå„Åü„ÇàÔºÅ

            **Preview URL:** ${deployUrl}

            ---

            ‚ÑπÔ∏è „Åì„ÅÆ„Éó„É¨„Éì„É•„ÉºÁí∞Â¢É„ÅØÊú¨Áï™„ÅÆDB„Å®API„Å´Êé•Á∂ö„Åó„Å¶„ÅÑ„Çã
            ‚ÑπÔ∏è PR„Åå„ÇØ„É≠„Éº„Ç∫„Åï„Çå„Çã„Å®Ëá™ÂãïÁöÑ„Å´ÂâäÈô§„Åï„Çå„Çã`;

            // Êó¢Â≠ò„ÅÆ„Ç≥„É°„É≥„Éà„ÇíÊ§úÁ¥¢
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('üöÄ Cloudflare Preview Deploy')
            );

            if (botComment) {
              // Êó¢Â≠ò„ÅÆ„Ç≥„É°„É≥„Éà„ÇíÊõ¥Êñ∞
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              // Êñ∞Ë¶è„Ç≥„É°„É≥„Éà„Çí‰ΩúÊàê
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: commentBody
              });
            }

  cleanup-preview:
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Delete Preview Worker
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          WORKER_NAME="trend-diary-pr-${PR_NUMBER}"

          # Worker„ÇíÂâäÈô§
          npx wrangler delete ${WORKER_NAME} --force || true
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
