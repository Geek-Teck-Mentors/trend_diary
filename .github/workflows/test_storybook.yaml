on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths:
      - '.storybook/**'
      - '.github/workflows/test_storybook.yaml'
      - 'src/application/web/**/*.stories.{ts,tsx}'

env:
  NODE_VERSION_FILE: .node-version

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Node.jsã®æ§‹ç¯‰
        uses: ./.github/actions/setup_node
        with:
