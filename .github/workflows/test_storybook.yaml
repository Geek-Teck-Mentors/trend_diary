        # ğŸ‘‡ This will run all Vitest tests, including Storybook tests
      - name: Storybookã®ãƒ†ã‚¹ãƒˆå®Ÿè¡Œ
        run: npm run test-storybook -- --coverage --reporter=text --reporter=json --reporter=json-summary

      - name: ã‚«ãƒãƒ¬ãƒƒã‚¸ã®å¯è¦–åŒ–
        if: github.event_name == 'pull_request'
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          name: storybook
          vite-config-path: vitest/config.storybook.ts
          comment-on: ${{ github.event_name == 'pull_request' && 'pr' || 'commit' }}
