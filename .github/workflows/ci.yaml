name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# 連続push時に同じジョブが並列で実行されるのを防ぐ
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# 共通の設定を定義
env:
  NODE_VERSION_FILE: .node-version

# すべてのジョブで共通の設定を定義
defaults:
  run:
    shell: bash

# 変数としてワークフロー全体で使用する値を定義
# この変数はjobs.*.runs-onで使用可能
jobs:
  # ジョブレベルの変数を定義
  config:
    runs-on: ubuntu-latest
    outputs:
      runner: ubuntu-latest
    steps:
      - run: echo "Runner configured"

  setup:
    needs: config
    runs-on: ${{ needs.config.outputs.runner }}
    steps:
      - uses: actions/checkout@v4
      - name: Node.jsの構築
        uses: ./.github/actions/setup_node
        with:
          node-version-file: ${{ env.NODE_VERSION_FILE }}

  lint:
    needs: setup
    runs-on: ${{ needs.config.outputs.runner }}
    steps:
      - uses: actions/checkout@v4
      - name: Node.jsの構築
        uses: ./.github/actions/setup_node
        with:
          node-version-file: ${{ env.NODE_VERSION_FILE }}

      - name: Lint
        run: npm run lint

  format:
    needs: setup
    runs-on: ${{ needs.config.outputs.runner }}
    steps:
      - uses: actions/checkout@v4
      - name: Node.jsの構築
        uses: ./.github/actions/setup_node
        with:
          node-version-file: ${{ env.NODE_VERSION_FILE }}

      - name: Format
        run: npm run format

  # 本来であれば、概念的にコンパイルはLint/Formatと同列ではないが、実行時間短縮のために並列実行にしている
  ts-compile-check:
    needs: setup
    runs-on: ${{ needs.config.outputs.runner }}
    steps:
      - uses: actions/checkout@v4
      - name: Node.jsの構築
        uses: ./.github/actions/setup_node
        with:
          node-version-file: ${{ env.NODE_VERSION_FILE }}

      - name: TypeScript型チェック
        run: npm run check-types

  test-frontend:
    needs: [lint, format, ts-compile-check]
    runs-on: ${{ needs.config.outputs.runner }}
    steps:
      - uses: actions/checkout@v4
      - name: Node.jsの構築
        uses: ./.github/actions/setup_node
        with:
          node-version-file: ${{ env.NODE_VERSION_FILE }}

      - name: フロントエンドのテスト
        uses: ./.github/actions/test_cov
        with:
          target: frontend

  test-backend:
    needs: [lint, format, ts-compile-check]
    runs-on: ${{ needs.config.outputs.runner }}
    steps:
      - uses: actions/checkout@v4
      - name: Node.jsの構築
        uses: ./.github/actions/setup_node
        with:
          node-version-file: ${{ env.NODE_VERSION_FILE }}

      - name: バックエンドのテスト
        uses: ./.github/actions/test_cov
        with:
          target: backend
