name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# カバレッジの可視化で、コメントを残すための権限
permissions:
  contents: read
  pull-requests: write

# 連続push時に同じジョブが並列で実行されるのを防ぐ
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION_FILE: .node-version
  RUNNER_OS: ubuntu-latest

jobs:
  setup:
    runs-on: ${{ env.RUNNER_OS }}
    steps:
      - uses: actions/checkout@v4
      - name: Node.jsの構築
        uses: ./.github/actions/setup_node
        with:
          node-version-file: ${{ env.NODE_VERSION_FILE }}

  lint:
    needs: setup
    runs-on: ${{ env.RUNNER_OS }}
    steps:
      - uses: actions/checkout@v4
      - name: Node.jsの構築
        uses: ./.github/actions/setup_node
        with:
          node-version-file: ${{ env.NODE_VERSION_FILE }}

      - name: Lint
        run: npm run lint

  format:
    needs: setup
    runs-on: ${{ env.RUNNER_OS }}
    steps:
      - uses: actions/checkout@v4
      - name: Node.jsの構築
        uses: ./.github/actions/setup_node
        with:
          node-version-file: ${{ env.NODE_VERSION_FILE }}

      - name: Format
        run: npm run format

  # 本来であれば、概念的にコンパイルはLint/Formatと同列ではないが、実行時間短縮のために並列実行にしている
  ts-compile-check:
    needs: setup
    runs-on: ${{ env.RUNNER_OS }}
    steps:
      - uses: actions/checkout@v4
      - name: Node.jsの構築
        uses: ./.github/actions/setup_node
        with:
          node-version-file: ${{ env.NODE_VERSION_FILE }}

      - name: TypeScript型チェック
        run: npm run check-types

  test-frontend:
    needs: [lint, format, ts-compile-check]
    runs-on: ${{ env.RUNNER_OS }}
    steps:
      - uses: actions/checkout@v4
      - name: Node.jsの構築
        uses: ./.github/actions/setup_node
        with:
          node-version-file: ${{ env.NODE_VERSION_FILE }}

      - name: フロントエンドのテスト
        uses: ./.github/actions/test_cov
        with:
          coverage-name: 'Frontend'
          test-command: 'npm run test:frontend:coverage'

  test-backend:
    needs: [lint, format, ts-compile-check]
    runs-on: ${{ env.RUNNER_OS }}
    steps:
      - uses: actions/checkout@v4
      - name: Node.jsの構築
        uses: ./.github/actions/setup_node
        with:
          node-version-file: ${{ env.NODE_VERSION_FILE }}

      - name: バックエンドのテスト
        uses: ./.github/actions/test_cov
        with:
          coverage-name: 'Backend'
          test-command: 'npm run test:backend:coverage'
