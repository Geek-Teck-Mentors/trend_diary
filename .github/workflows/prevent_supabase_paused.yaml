name: Ping Supabase to Prevent Pausing
on:
  schedule:
    - cron: '0 9 * * 1,4' # Runs at 9:00 AM UTC every Monday and Thursday
  workflow_dispatch:

env:
  NODE_VERSION_FILE: .node-version

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Node.jsの構築
        uses: ./.github/actions/setup_node
        with:
          node-version-file: ${{ env.NODE_VERSION_FILE }}

      - name: Install Supabase Client
        run: npm install @supabase/supabase-js

      - name: Create Ping Script
        run: |
          cat > pingSupabase.js << 'EOL'
          import { createClient } from '@supabase/supabase-js';

          (async () => {
            try {
              // Supabaseクライアント作成
              const supabase = createClient(process.env.SUPABASE_URL, process.env.SUPABASE_KEY);
              
              // シンプルなシステムテーブルを使ってみる
              const { data, error } = await supabase
                .from('pg_catalog.pg_tables')
                .select('schemaname')
                .limit(1);
              
              // エラーチェック
              if (error) throw error;
              
              // 成功ログ出力（機密情報は出さないようにする）
              console.log('DB接続チェックでPing成功！ DBバッチリ生きてる〜🔥');
              console.log('スキーマ情報: データあり (セキュリティのため詳細非表示)');
              process.exit(0);
            } catch (err) {
              // エラーログ出してエラー終了
              console.error('Supabaseへの接続エラー:', err.message);
              process.exit(1);
            }
          })();
          EOL

      - name: Ping Supabase
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_PROJECT_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: node pingSupabase.js
