name: Request Gemini Review

on:
  workflow_run:
    workflows: ["Lint"]
    types:
      - completed

permissions:
  pull-requests: write

jobs:
  comment-review-request:
    runs-on: ubuntu-latest
    # Lintワークフローが成功し、かつPRからのトリガーの場合のみ実行
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.event == 'pull_request'
    steps:
      - name: Get PR number
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            const pulls = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: `${context.repo.owner}:${context.payload.workflow_run.head_branch}`,
              state: 'open'
            });

            if (pulls.data.length === 0) {
              core.setFailed('No open PR found for this branch');
              return;
            }

            return pulls.data[0].number;

      - name: Comment on PR to request Gemini review
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ steps.pr.outputs.result }},
              body: '/gemini review'
            });
