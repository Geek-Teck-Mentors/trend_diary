name: Request Gemini Review

on:
  workflow_run:
    workflows: ["Lint"]
    types:
      - completed

permissions:
  pull-requests: write

jobs:
  comment-review-request:
    runs-on: ubuntu-latest
    concurrency:
      group: gemini-review-${{ github.event.workflow_run.head_branch }}
      cancel-in-progress: true
    # Lintワークフローが成功し、かつPRからのトリガーの場合のみ実行
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.event == 'pull_request'
    steps:
      - name: Get PR number
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            const pulls = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: `${context.repo.owner}:${context.payload.workflow_run.head_branch}`,
              state: 'open'
            });

            if (pulls.data.length === 0) {
              core.setFailed('No open PR found for this branch');
              return;
            }

            return pulls.data[0].number;

      - name: Check review request count
        id: check_count
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = ${{ steps.pr.outputs.result }};

            // PRの全コメントを取得
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber
            });

            // github-actions[bot]による'/gemini review'コメントの数をカウント
            const botReviewRequests = comments.data.filter(comment =>
              comment.user.login === 'github-actions[bot]' &&
              comment.body.trim() === '/gemini review'
            ).length;

            core.info(`Bot has requested Gemini review ${botReviewRequests} times`);

            // 3回未満ならコメント投稿を許可
            return botReviewRequests < 3;

      - name: Comment on PR to request Gemini review
        if: steps.check_count.outputs.result == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ steps.pr.outputs.result }},
              body: '/gemini review'
            });
