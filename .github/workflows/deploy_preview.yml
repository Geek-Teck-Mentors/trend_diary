name: Deploy Preview
description: Preview環境のデプロイ

on:
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/deploy_preview.yml'
      - 'src/**'
      - 'public/**'
      - 'prisma/**'
      - 'functions/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Node.jsの構築
        uses: ./.github/actions/setup_node
        with:
          node-version-file: .node-version

      - name: ブランチ名を取得
        id: branch-name
        run: echo "branch_name=${GITHUB_HEAD_REF#refs/heads/}" >> $GITHUB_OUTPUT

      - name: ビルド
        run: npm run build

      - name: デプロイ
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy --branch=${{ steps.branch-name.outputs.branch_name }}

      - name: PRコメントを作成・更新する
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: deploy-preview
          message: |
            ## 🚀 Preview デプロイ

            **デプロイURL**: ${{ steps.deploy.outputs.deployment-url }}

            **デプロイ時間**: ${{ github.event.repository.updated_at }}

            <details>
              <summary>デプロイ出力の詳細</summary>
              
              ```
              ${{ steps.deploy.outputs.command-output }}
              ```
            </details>

  database:
    runs-on: ubuntu-latest
    environment: preview
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      DIRECT_URL: ${{ secrets.DATABASE_URL }}
    steps:
      - uses: actions/checkout@v4
      - name: Node.jsの構築
        uses: ./.github/actions/setup_node
        with:
          node-version-file: .node-version

      - name: Prismaのマイグレーション
        run: npm run db:migrate:deploy
