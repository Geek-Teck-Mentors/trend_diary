name: CD
description: Continuous Delivery

on:
  workflow_run:
    workflows: [CI]
    types: [completed]
    branches: [main]
  workflow_dispatch:
    inputs:
      deploy_type:
        description: 対象リソース
        required: true
        default: web
        type: choice
        options:
          - web
          - database

env:
  HAS_CI_SUCCEEDED: ${{ github.event.workflow_run && github.event.workflow_run.conclusion == 'success' }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  web:
    runs-on: ubuntu-latest
    if: ${{ env.HAS_CI_SUCCEEDED || github.event.inputs.deploy_type == 'web' }}
    steps:
      - uses: actions/checkout@v4
      - name: Node.jsの構築
        uses: ./.github/actions/setup_node
        with:
          node-version-file: .node-version

      - name: ビルド
        run: npm run build

      - name: デプロイ
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy

      - name: デプロイの出力を表示
        env:
          CMD_OUTPUT: ${{ steps.deploy.outputs.command-output }}
        run: echo $CMD_OUTPUT

  database:
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      DIRECT_URL: ${{ secrets.DIRECT_DATABASE_URL }}
    runs-on: ubuntu-latest
    if: ${{ github.env.HAS_CI_SUCCEEDED || github.event.inputs.deploy_type == 'database' }}
    steps:
      - uses: actions/checkout@v4
      - name: Node.jsの構築
        uses: ./.github/actions/setup_node
        with:
          node-version-file: .node-version

      - name: Prismaのマイグレーション
        run: npm run db:migrate:deploy
