name: Lint

on: push

permissions:
  contents: read
  pull-requests: write

# 共通の設定を定義
env:
  NODE_VERSION_FILE: .node-version
  BIOME_VERSION: 2.0.6

defaults:
  run:
    shell: bash
    working-directory: ./application

jobs:
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Biome
        uses: biomejs/setup-biome@v2
        with:
          version: ${{ env.BIOME_VERSION }}

      - name: Run Biome Lint
        run: biome lint .

  # 本来であれば、概念的にコンパイルはLint/Formatと同列ではないが、実行時間短縮のために並列実行にしている
  ts-compile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Node.jsの構築
        uses: ./.github/actions/setup_node
        with:
          node-version-file: ${{ env.NODE_VERSION_FILE }}

      - name: TypeScript型チェック
        run: npm run typecheck

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Node.jsの構築
        uses: ./.github/actions/setup_node
        with:
          node-version-file: ${{ env.NODE_VERSION_FILE }}

      - name: Prismaクライアント生成
        run: npx prisma generate

      - name: ビルド
        run: npm run build

  auto-format:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          # git pushするためにはtokenが必要
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Biome
        uses: biomejs/setup-biome@v2
        with:
          version: ${{ env.BIOME_VERSION }}

      - name: Check format
        id: check
        # formatのチェックが失敗してもジョブを続行
        continue-on-error: true
        working-directory: ./application
        run: biome format --diagnostic-level=error .

      - name: Run format
        # チェックが失敗した場合のみフォーマットを実行
        if: steps.check.outcome == 'failure'
        working-directory: ./application
        run: biome format --write .

      - name: Commit and push changes
        # チェックが失敗していた場合のみコミット＆プッシュ
        if: steps.check.outcome == 'failure'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add application
          git commit -m "chore: biome format"
          git push

  request-gemini-review:
    runs-on: ubuntu-latest
    # Lintジョブが全て成功した場合のみ実行
    needs: [code-quality, ts-compile, build, auto-format]
    concurrency:
      group: gemini-review-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Get PR number
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            const ref = context.ref.replace('refs/heads/', '');

            // ブランチに紐づくオープンなPRを検索
            const pulls = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: `${context.repo.owner}:${ref}`,
              state: 'open'
            });

            if (pulls.data.length === 0) {
              core.info('No open PR found for this branch. Skipping review request.');
              return null;
            }

            return pulls.data[0].number;

      - name: Check review request count
        id: check_count
        if: steps.pr.outputs.result != 'null'
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = ${{ steps.pr.outputs.result }};

            // PRの全コメントを取得
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber
            });

            // gemini-code-assistのコメントに'unable'が含まれているかチェック
            const hasUnableComment = comments.data.some(comment =>
              comment.user.login.includes('gemini-code-assist') &&
              comment.body.toLowerCase().includes('unable')
            );

            if (hasUnableComment) {
              core.info('Gemini code assist has an "unable" comment. Skipping review request.');
              return false;
            }

            // github-actions[bot]による'/gemini review'コメントの数をカウント
            const botReviewRequests = comments.data.filter(comment =>
              comment.user.login === 'github-actions[bot]' &&
              comment.body.trim() === '/gemini review'
            ).length;

            core.info(`Bot has requested Gemini review ${botReviewRequests} times`);

            // 10回未満ならコメント投稿を許可
            return botReviewRequests < 10;

      - name: Comment on PR to request Gemini review
        if: steps.pr.outputs.result != 'null' && steps.check_count.outputs.result == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ steps.pr.outputs.result }},
              body: '/gemini review'
            });
